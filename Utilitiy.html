<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="jumbotron jumbotron fluid">
        <div class="container">
            <h1 class="display-4">Utilities</h1>
            <p class="lead">This page demonstrates the use of Bootstrap utilities.</p>
    </div>
    </div>
    <div class="container">
        <button class="btn btn-primary" type="button">Primary Button</button>
        <button class="btn btn-secondary" type="button">Secondary Button</button>
        <button class="btn btn-success" type="button">Success Button</button>
        <button class="btn btn-danger" type="button">Danger Button</button>
        <button class="btn btn-warning" type="button">Warning Button</button>
        <button class="btn btn-info" type="button">Info Button</button>
    </div>
    <div class="container">
        <span class="badge badge-danger">Danger Badge</span>
        <span class="badge badge-success">Success Badge</span>
        <span class="badge badge-info">Info Badge</span>
        <span class="badge badge-warning">Warning Badge</span>
        <span class="badge badge-primary">Primary Badge</span>
        <span class="badge badge-secondary">Secondary Badge</span>
        <span class="badge badge-light">Light Badge</span>
        <span class="badge badge-dark">Dark Badge</span>
    </div>
    <div class="container">
        <div class="progress-bar" style="width: 25%;">25%</div>
    </div>
</body>
</html>
